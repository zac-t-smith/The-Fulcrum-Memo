name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      # Trigger this workflow whenever a change is pushed to the 'main' branch
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the necessary permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Cancel old running jobs when a new one is pushed
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js (assuming you are using Node 18 or higher)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Cache node modules to speed up subsequent builds
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project (This runs 'npm run build' and generates the 'dist' folder)
      - name: Build project
        run: npm run build

      # Setup Pages artifact for deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the 'dist' directory as a Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The contents of this folder will be deployed to the site
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
